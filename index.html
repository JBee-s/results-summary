<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!--Fonts links-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <title>Exercice 3</title>
</head>

<body class="flex  justify-center h-full items-center text-sm">
  <!--Container-->
  <div class="bg-white drop-shadow-lg rounded-xl flex">

  <!--Result section-->  
    <div class=" flex-1 justify-evenly bg-gradient-to-b from-[hsl(252_100%_67%)] to-[hsl(241_81%_54%)] rounded-xl flex flex-col items-center text-white ">
      <div><h1>Your Result</h1></div>
      <div class="w-32 h-32 flex flex-col items-center justify-center bg-gradient-to-b from-[hsla(256_72%_46%/1)] to-[hsla(241_72%_46%/0)] rounded-full">
        <p class="font-semibold text-6xl" id="score">76</p>
        <p class="font-medium text-[hsla(255_100%_67%/0.7)]">of 100</p>
      </div>
      <div><p class="font-semibold text-lg">Great</p></div>
      <div class="text-center text-ellipsis w-4/5"><p>You scored higher than 65% of the people who have taken these tests.</p></div>
    </div>

  <!--Summary section-->
  <div class="flex flex-1 flex-col m-3 justify-evenly">
    <div>
      <div class="m-3 font-semibold text-[hsl(224_30%_27%)]">
        <h2>Summary</h2>
      </div>
      
  <!--Reaction item-->
  <div>
      <div class="flex justify-between w-full rounded bg-[hsla(0_100%_67%/0.1)]">
        <div class="flex items-center flex-row m-1">
          <img src="./assets/images/icon-reaction.svg">
          <p class= "text-[hsl(0_100%_67%)]">Reaction</p>
        </div>

        <div class="flex items-center flex-row text-[hsl(224_30%_27%)]">
          <p class="font-bold">80 </p>
          <p class="font-medium"> /100</p>
        </div>
        
      </div>
    </div>
  <!--Memory item-->
    <div>
      <div class="flex justify-between mt-3 w-full rounded bg-[hsla(39_100%_56%/0.1)]">
        <div class="flex items-center flex-row m-1">
          <img src="./assets/images/icon-memory.svg">
          <p class="text-[hsl(39_100%_56%)]">Memory</p>
        </div>
        <div class="flex items-center flex-row text-[hsl(224_30%_27%)]">
          <p class="font-bold">92 </p>
          <p> /100</p>
        </div >        
      </div>
    </div>
  <!--Verbal item-->
    <div>
      <div class="flex justify-between mt-3 w-full rounded bg-[hsla(166_100%_37%/0.1)]">
        <div class="flex items-center flex-row m-1">
          <img src="./assets/images/icon-verbal.svg">
          <p class="text-[hsl(166_100%_37%)]">Verbal</p>
        </div>

        <div class="flex items-center flex-row text-[hsl(224_30%_27%)]">
          <p class="font-bold">61 </p>
          <p> /100</p>
        </div>
        
      </div>
    </div>
  <!--Visual item-->
    <div>
      <div class="flex justify-between mt-3 w-full rounded bg-[hsla(234_85%_45%/0.1)]">

        <div class="flex items-center flex-row m-1">
          <img src="./assets/images/icon-visual.svg">
          <p class="text-[hsl(234_85%_45%)]">Visual</p>
        </div>

        <div class="flex items-center flex-row text-[hsl(224_30%_27%)]">
          <p class="font-bold">72 </p>
          <p> /100</p>
        </div>

      </div>
    </div>

    <div class="flex justify-center"> 
      <button class="text-white font-medium pr-3 pl-3 rounded-xl m-3 bg-gradient-to-b from-[hsl(252_100%_67%)] to-[hsl(241_81%_54%)]">Continue</button>
    </div>
  </div>
    
  </div>

</body>
</html>
